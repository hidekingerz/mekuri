<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="flipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#d4d4d8"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bookGrad)"/>

  <!-- Book spine shadow -->
  <rect x="248" y="120" width="16" height="272" fill="#3730a3" rx="2"/>

  <!-- Left page (static) -->
  <path d="M100 140 L240 130 L240 380 L100 390 Z" fill="url(#pageGrad)" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Right page (static) -->
  <path d="M272 130 L412 140 L412 390 L272 380 Z" fill="url(#pageGrad)" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Page lines left -->
  <g stroke="#94a3b8" stroke-width="2" opacity="0.6">
    <line x1="120" y1="180" x2="220" y2="175"/>
    <line x1="120" y1="210" x2="220" y2="205"/>
    <line x1="120" y1="240" x2="220" y2="235"/>
    <line x1="120" y1="270" x2="180" y2="267"/>
    <line x1="120" y1="320" x2="220" y2="315"/>
    <line x1="120" y1="350" x2="200" y2="346"/>
  </g>

  <!-- Page lines right -->
  <g stroke="#94a3b8" stroke-width="2" opacity="0.6">
    <line x1="292" y1="175" x2="392" y2="180"/>
    <line x1="292" y1="205" x2="392" y2="210"/>
    <line x1="292" y1="235" x2="392" y2="240"/>
    <line x1="292" y1="267" x2="352" y2="270"/>
  </g>

  <!-- Flipping page -->
  <path d="M272 130
           C 320 125, 380 140, 340 180
           C 300 220, 290 300, 300 380
           L 272 380 Z"
        fill="url(#flipGrad)"
        stroke="#a1a1aa"
        stroke-width="2"
        opacity="0.95"/>

  <!-- Page curl shadow -->
  <path d="M340 180 C 320 200, 310 240, 300 300"
        stroke="#71717a"
        stroke-width="1"
        fill="none"
        opacity="0.3"/>
</svg>
